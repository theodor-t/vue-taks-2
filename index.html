<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <div id="app">
         <label>
            <p>Insert your birthDate</p>
            <input type="date" v-model="age">
            {{calcAge}}
         </label>
         <div>
            <form>
               <input type="radio" id="javascript" name="selection" value="1" v-model="lang">
               <label for="javascript">Javascript</label><br>
               <input type="radio" id="python" name="selection" value="0.7" v-model="lang">
               <label for="python">Python</label><br>
               <input type="radio" id="java" name="selection" value="1.3" v-model="lang">
               <label for="java">Java</label>
               <br>
               Experience 
               <input type="number"  v-model="expYears">
               <br>
               <span>Your salary: {{ salary }} $</span>
            </form>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="app.js"></script>
   </body>
</html>
